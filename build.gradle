apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'RandomTreeGenerator'

repositories {
    mavenLocal()
    mavenCentral()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'RandomTreeGenerator'
        )
    }
}

dependencies {
    implementation group: 'org.graphstream', name: 'gs-core', version: '2.0'
    implementation group: 'org.graphstream', name: 'gs-ui-swing', version: '2.0'
    implementation 'org.graphstream:gs-algo:2.0'
    implementation 'org.graphstream:gs-ui-javafx:2.0'
}
